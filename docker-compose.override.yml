# Development overrides for docker-compose
# This file is automatically loaded with docker-compose.yml

services:
  observe-mcp:
    # Development configuration
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount source code for development (hot reload)
      - .:/app
      - /app/__pycache__  # Exclude cache directories
    environment:
      # Development environment variables
      - PYTHONUNBUFFERED=1
      - DEBUG=1
    command: ["python", "-u", "observe_server.py"]
    # Enable debug port for development
    ports:
      - "8000:8000"
      - "5678:5678"  # debugpy port if needed
    stdin_open: true
    tty: true